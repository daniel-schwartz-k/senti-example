    <style>
      body * {
        font-family: monospace;
      }
      .ver-container {
        margin: 20px 50px 50px 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .hor-container {
        margin-top: -15px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: row;
      }
      .hor-container .item {
        color: dodgerblue;
        font-weight: bold;
        margin: 0 5px;
      }
      .canvas {
        max-height: 500px;
      }
      .title {
        margin: 0;
      }
      h1 {
        font-size: 40px;
        font-weight: 500;
        color: #008000;
      }
      dialog > div > p {
        text-align: left;
      }
      .dialog-title {
        font-size: large;
      }
      .dialog-title:nth-child(n + 2) {
        margin-top: 55px;
      }
      dialog p:nth-child(odd) {
        background-color: azure;
      }
      dialog p:nth-child(even) {
        background-color: beige;
      }

      dialog {
        position: fixed;
        left: 50%;
        right: auto;
        padding: 30px;
        transform: perspective(500px) translate(-50%, -50%);
        background: linear-gradient(to bottom, #fff, #f4f4f4) #fff;
        border: none;
        border-radius: 3px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
        transform-origin: 50% 50%;
        animation: dialog 300ms cubic-bezier(0.3, 0, 0.1, 1.4) forwards 1;
        will-change: transform, opacity;
        max-height: 310px;
      }
      @keyframes dialog {
        from {
          transform: perspective(500px) translate(-50%, -25%) rotateX(45deg)
            scale(0.1);
          opacity: 0;
        }
      }
      dialog::backdrop {
        opacity: 0;
        will-change: opacity;
        cursor: default;
        background: radial-gradient(
          circle at center,
          rgba(50, 50, 50, 0.5),
          rgba(0, 0, 0, 0.5)
        );
        animation: backdrop 500ms ease forwards 1;
      }
      @keyframes backdrop {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

would exactly match the US SaaS. But we will use US SaaS to demo and create demand.","sender":{"firstName":"Taco","lastName":"Scargo"},"mid":"1728914536095-0"},{"suid":"968_7b232fe18b5bfd5f9e9713f79ef8d12012323764e7e6afa583e7c33101ff4c6f_2209212","message":"The customers will expect this to be available as it is with normal SaaS - when we were doing the regional cloud upgrade last year, one of the main selling point was that new features will be rolled out at the same time as our standard cloud. This will be an escalation from many of the regional cloud customers if we cannot do this","sender":{"firstName":"Tiia","lastName":"Hamalainen"},"mid":"1728914555026-0"}],"1728914580000":[{"suid":"968_a1963e05afb68b2fa7cd874f0c7d479a2d222a2e0469c22c1da1edb469eb42b3_2209212","message":"There should be an option to push the video as an ad to a Linkedin/Meta advertising campaign","sender":{"firstName":"Eran","lastName":"Amit"},"mid":"1728914593694-0"}],"1728914640000":[{"suid":"968_yair.neumann@kaltura.com_2209212","message":"No one said we can not or we won't. I would like to get visibility into what you understand to be the potential revenue from the feature through the FR process","sender":{"firstName":"Yair","lastName":"Neumann"},"mid":"1728914674760-0"}],"1728914700000":[{"suid":"968_3c6eb27ee8c6cafbd79c2bb7d4d6ea4f1552e0b6ee669fee3fbde1f85724ebb3_2209212","message":"are the scheduled emails sent from the no-reply@kaltura.com email address?","sender":{"firstName":"Julien","lastName":"Petiot"},"mid":"1728914704760-0"}],"1728914820000":[{"suid":"968_a83a5f66a5509a864cfe508de6e83f9167f0a855a9cc78a8227bbe91e76951e5_2209212","message":"Where are the open question responses stored?","sender":{"firstName":"John","lastName":"Couperthwaite"},"mid":"1728914862776-0"}],"1728914880000":[{"suid":"968_c5b281144cd035014c8de2a1f88a5cf1ff682a0468e31acee88fbfee2fb54952_2209212","message":"same as any custom email, based on a customer's custom domain or using our default no-reply@kaltura.eve e some minor additional minor tasks to make the Content Lab available. You are good to continue with offering our clients the Content Lab for those clients","sender":{"firstName":"Yair","lastName":"Neumann"},"mid":"1728916384850-0"},{"suid":"968_9daf6d7d76fed7e2d41daed9f1eb0beba156e1d2b55a936bb7ff3fefddb18ad4_2209212","message":"When will Automation Manager be released as GA?","sender":{"firstName":"David","lastName":"Rosenbaum"},"mid":"1728916414886-0"}]},

    <!----------------------------------->
    <div class="ver-container title">
      <div class="item">
        <h1>Chat Sentiment</h1>
      </div>

      <div class="hor-container">
        <div>partner</div>
        <div class="item" id="partnerId"></div>
        <div>context</div>
        <div class="item" id="contextId"></div>
      </div>
    </div>

    <div class="ver-container">
      <div class="item">
        <canvas id="sentimentChart" style="width: 80vw"></canvas>
      </div>
      <div class="item">
        <canvas id="countChart" style="width: 80vw; max-height: 200px"></canvas>
      </div>
    </div>

    <dialog>
      <div id="intervalTitle" class="dialog-title"></div>
      <div id="messages"></div>
      <div id="intervalTitle-1" class="dialog-title"></div>
      <div id="messages-1"></div>
      <div id="intervalTitle-2" class="dialog-title"></div>
      <div id="messages-2"></div>
      <button type="button" class="pure-button pure-button-primary">
        Close
      </button>
    </dialog>

    <script>
      // Prepare data:
      const sentiments = trimChatEnd(Data.sentiments);
      const time = sentiments.map((d) => d._score);
      const totalSentiment = sentiments.map((d) => d.totalSentiment);
      const rawMessageCount = sentiments.map((d) => d.rawMessageCount);
      const timeAndCount = time.map(
        (val, idx) => `${timeFromDate(val)} [${rawMessageCount[idx]} messages]`
      );
      const currentIntervalRawSentiment = sentiments.map((d) =>
        d.rawSentimentSum !== undefined
          ? round(d.rawSentimentSum / d.rawMessageCount)
          : undefined
      );

      // Set page sub title:
      document.getElementById("partnerId").innerText =
        Data.chatKey.split(":")[1];
      document.getElementById("contextId").innerText =
        Data.chatKey.split(":")[2];

      // Build charts:
      buildSentimentChart({
        timeAndCount,
        currentIntervalRawSentiment,
        totalSentiment,
        messages: Data.messages,
      });
      buildCountChart({ timeAndCount, rawMessageCount });

      // Register dialog button:
      const dialog = document.querySelector("dialog");
      const closeButton = document.querySelector("dialog button");
      let dialogMessages = document.getElementById("messages");
      let dialogMessages1 = document.getElementById("messages-1");
      let dialogMessages2 = document.getElementById("messages-2");
      let intervalTitle = document.getElementById("intervalTitle");
      let intervalTitle1 = document.getElementById("intervalTitle-1");
      let intervalTitle2 = document.getElementById("intervalTitle-2");
      closeButton.addEventListener("click", () => dialog.close());

      function buildSentimentChart({
        timeAndCount,
        currentIntervalRawSentiment,
        totalSentiment,
        messages,
      }) {
        const onClick = (e) => {
          const activePoints = sentimentChart.getElementsAtEventForMode(
            e,
            "point",
            sentimentChart.options
          );
          if (!activePoints.length) return;
          cleanDialog();
          populateDialog(activePoints[0].index, messages);
          dialog.showModal();
          dialog.scrollTo(0, 0);
        };

        const sentimentChart = new Chart("sentimentChart", {
          type: "scatter",
          data: {
            labels: timeAndCount,
            datasets: [
              {
                label: "Raw Sentiment",
                data: currentIntervalRawSentiment.map((v, idx) => ({
                  x: time[idx],
                  y: v,
                })),
                pointRadius: 4,
                pointBackgroundColor: "green",
                borderColor: "green",
              },
              {
                label: "Normalized Sentiment",
                data: totalSentiment.map((v, idx) => ({
                  x: time[idx],
                  y: v,
                })),
                pointRadius: 8,
                pointBackgroundColor: "orange",
                borderColor: "orange",
              },
            ],
          },
          options: {
            scales: {
              x: {
                ticks: {
                  callback: (value, index, ticks) =>
                    timeFromDate(ticks[index].value),
                },
              },
            },
            onClick,
          },
        });
        return sentimentChart;
      }

      function cleanDialog() {
        dialogMessages.innerHTML =
          dialogMessages1.innerHTML =
          dialogMessages2.innerHTML =
            "";
        intervalTitle.innerHTML =
          intervalTitle1.innerHTML =
          intervalTitle2.innerHTML =
            "";
      }

      function populateDialog(idx0, messages) {
        // Interval 0 (current):
        const epoch0 = time[idx0];
        const messages0 = messages[epoch0];
        const msg0 = getIntervalMessageElements(epoch0, messages0);
        const score0 = currentIntervalRawSentiment[idx0];
        // const ns = sentiments[idx0].totalSentiment
        if (msg0) {
          dialogMessages.append(...msg0);
          intervalTitle.innerText = `Current ${timeFromDate(
            epoch0
          )} | Score ${score0} | ${messages0.length} message${
            messages.length > 1 ? "s" : ""
          }`;
        }

        // Interval -1:
        const idx1 = idx0 - 1;
        const epoch1 = epoch0 - 60_000;
        const messages1 =
          time[idx1] === epoch1 && messages[time[idx1]]
            ? messages[time[idx1]]
            : null;
        const msg1 = getIntervalMessageElements(epoch1, messages1);
        const score1 = currentIntervalRawSentiment[idx1];
        if (msg1) {
          dialogMessages1.append(...msg1);
          intervalTitle1.innerText = `Previous(1) ${timeFromDate(
            epoch1
          )}| Score ${score1} | ${messages1.length} message${
            messages1.length > 1 ? "s" : ""
          }`;
        }

        // Interval -2:
        const epoch2 = epoch0 - 120_000;
        const idx2 = idx0 - 2;
        const messages2 =
          time[idx2] === epoch2 && messages1 && messages[time[idx2]]
            ? messages[time[idx2]]
            : null;
        const msg2 = getIntervalMessageElements(epoch2, messages2);
        const score2 = currentIntervalRawSentiment[idx2];
        if (msg2) {
          dialogMessages2.append(...msg2);
          intervalTitle2.innerText = `Previous(2) ${timeFromDate(
            epoch2
          )} | Score ${score2} | ${messages2.length} message${
            messages2.length > 1 ? "s" : ""
          }`;
        }
        // Build dialog:
      }

      function round(num) {
        return Math.round((num + Number.EPSILON) * 100) / 100;
      }

      function buildCountChart({ timeAndCount, rawMessageCount }) {
        const countChart = new Chart("countChart", {
          type: "bar",
          labels: timeAndCount,
          data: {
            datasets: [
              {
                label: "Message Count",
                data: rawMessageCount.map((v, idx) => ({
                  x: new Date(time[idx]).toISOString(),
                  y: v,
                })),
              },
            ],
          },
          options: {
            scales: {
              x: {
                ticks: {
                  callback: function (value, index, ticks) {
                    return time[index] ? timeFromDate(time[index]) : "";
                  },
                },
              },
            },
          },
        });
        return countChart;
      }

      function timeFromDate(dateEpoch) {
        return new Date(dateEpoch).toISOString().match("T([^\.]+)\.")[1];
      }

      function trimChatEnd(sentiments) {
        let endIdx = null;
        for (const [i, s] of Object.entries(sentiments)) {
          if (s.totalSentiment === undefined && endIdx === null) {
            endIdx = i;
          }
          if (s.totalSentiment !== undefined && endIdx !== null) {
            endIdx = null;
          }
        }
        if (endIdx !== null) {
          return sentiments.slice(0, endIdx);
        }
        return sentiments;
      }

      function getIntervalMessageElements(intervalEpoch, messages) {
        if (!messages?.length) return;
        const messageElements = messages
          .map((m) => m.message)
          .map((msg, idx) => {
            const p = document.createElement("p");
            p.innerText = msg;
            return p;
          });
        return messageElements;
      }
    </script>
  </body>
</html>
