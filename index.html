 this needed?","sender":{"firstName":"Yair","lastName":"Neumann"},"mid":"1672761614768-0"},{"suid":"968_renan.gutman@kaltura.com_123","message":"We had a training and all material that will be made available a bit before christmas. You can find it in kino. You can also check the Teams Product Tech Talk chat and upcoming emails with all updates. ","sender":{"firstName":"Renan","lastName":"Gutman"},"mid":"1672761617329-0"}],"1672761660000":[{"suid":"968_suzanne.rees@kaltura.com_123","message":"EDU customer will want to transition all KMSs to V7 at once (to prepare end-users, communication, documentation, etc.) but will likely need a new KMS prior.","sender":{"firstName":"Suzanne","lastName":"Rees"},"mid":"1672761677307-0"}],"1672761720000":[{"suid":"968_zoe.fiddes@kaltura.com_123","message":"Is there a reason why you would not enable Low Latency for all live streams?","sender":{"firstName":"Zoe","lastName":"Fiddes"},"mid":"1672761725229-0"}],"1672761780000":[{"suid":"968_renan.gutman@kaltura.com_123","message":"There's a tradeoff between low latency and buffering. We are currently also assessing costs in production to see if this has larger implications than our current esitmates. ","sender":{"firstName":"Renan","lastName":"Gutman"},"mid":"1672761785247-0"},{"suid":"968_yair.neumann@kaltura.com_123","message":"Yes, the more you reduce the latency, the higher probability for buffering. Mainly on the ingest side, any hiccup can cause issues. This means that its an opt-in feature.","sender":{"firstName":"Yair","lastName":"Neumann"},"mid":"1672761830494-0"}],"1672761900000":[{"suid":"968_zoe.fiddes@kaltura.com_123","message":"For live captioning - can it be done on a live entry created in KMC but published in KMS?","sender":{"firstName":"Zoe","lastName":"Fiddes"},"mid":"1672761933134-0"}],"1672761960000":[{"suid":"968_yair.neumann@kaltura.com_123","message":"Live captions won't work for a regular live entry, just a scheduled one","sender":{"firstName":"Yair","lastName":"N s part of every EP license. Why? this module of certification which was developed  with EY, to support the highest standards, makes our EP a mission critical platform. It is a capability which most of the other event platforms doesnt support.  Product marketing set up a dedicated session to learn this module. make sure you attend it.","sender":{"firstName":"Navi","lastName":"Azaria"},"mid":"1680616544183-0"}],"1680616560000":[{"suid":"968_james.vlisides@kaltura.com_123","message":"Not entirely, but for certain continuing education programs perhaps!","sender":{"firstName":"James","lastName":"Vlisides"},"mid":"1680616562049-0"},{"suid":"968_ankur.bhatia@kaltura.com_123","message":"this is awesome and very exciting for our education customers. thank you!","sender":{"firstName":"Ankur","lastName":"Bhatia"},"mid":"1680616614346-0"}],"1680616620000":[{"suid":"968_navi.azaria@kaltura.com_123","message":"Laura, it is a good question. We can replace specific part of the LMS but not all of it. The reason why we can charge high-end double digit on it, is that we replace part of LMS, and the integration part of LMS+Video which worth at least qtr million a year for a mid size customer.","sender":{"firstName":"Navi","lastName":"Azaria"},"mid":"1680616638709-0"}],"1680616680000":[{"suid":"968_navi.azaria@kaltura.com_123","message":"yes, ed tech has such needs, but it is important to be positioned as highend module, as it replace part of their LMS, and the \"integration\" of video/lms is out of the box here. so $ is high and differentiation is high.","sender":{"firstName":"Navi","lastName":"Azaria"},"mid":"1680616726555-0"}],"1680616800000":[{"suid":"968_lisa.bennett@kaltura.com_123","message":"This is an awesome session, together with the roadmap session, it's great to get all of the excellent visibility - thank you guys!!","sender":{"firstName":"Lisa","lastName":"Bennett"},"mid":"1680616810787-0"},{"suid":"968_james.vlisides@kaltura.com_123","message":"+1","sender":{"firstName":"     <div class="ver-container title">
      <div class="item">
        <h1>Chat Sentiment</h1>
      </div>

      <div class="hor-container">
        <div>partner</div>
        <div class="item" id="partnerId">123456</div>
        <div>context</div>
        <div class="item" id="contextId">1_1234567</div>
      </div>
    </div>
    <div class="ver-container">
      <div class="item">
        <canvas id="sentimentChart" style="width: 80vw"></canvas>
      </div>
      <div class="item">
        <canvas id="countChart" style="width: 80vw; max-height: 200px"></canvas>
      </div>
    </div>
    <script>
      // Prepare data:
      const sentiments = trimChatEnd(Data.sentiments);
      const xValues = sentiments.map((d) => d._score);
      const totalSentiment = sentiments.map((d) => d.totalSentiment);
      const rawMessageCount = sentiments.map((d) => d.rawMessageCount);
      const timeAndCount = xValues.map(
        (val, idx) => `${timeFromDate(val)} [${rawMessageCount[idx]} messages]`
      );
      const currentIntervalRawSentiment = sentiments.map((d) =>
        d.rawSentimentSum !== undefined
          ? d.rawSentimentSum / d.rawMessageCount
          : undefined
      );

      document.getElementById("partnerId").innerText =
        Data.chatKey.split(":")[1];
      document.getElementById("contextId").innerText =
        Data.chatKey.split(":")[2];

      // Build charts:
      buildSentimentChart({
        timeAndCount,
        currentIntervalRawSentiment,
        totalSentiment,
        messages: Data.messages,
      });
      buildCountChart({ timeAndCount, rawMessageCount });

      function buildSentimentChart({
        timeAndCount,
        currentIntervalRawSentiment,
        totalSentiment,
        messages,
      }) {
        const onClick = (e) => {
          const activePoints = sentimentChart.getElementsAtEventForMode(
            e,
            "point",
            sentimentChart.options
          );
          if (!activePoints.length) return;
          const msgIntervalEpoch = xValues[activePoints[0].index];
          displayIntervalMessages(messages[msgIntervalEpoch]);
        };

        const sentimentChart = new Chart("sentimentChart", {
          type: "scatter",
          data: {
            labels: timeAndCount,
            datasets: [
              {
                label: "Raw Sentiment",
                data: currentIntervalRawSentiment.map((v, idx) => ({
                  x: xValues[idx],
                  y: v,
                })),
                pointRadius: 4,
                pointBackgroundColor: "green",
                borderColor: "green",
              },
              {
                label: "Normalized Sentiment",
                data: totalSentiment.map((v, idx) => ({
                  x: xValues[idx],
                  y: v,
                })),
                pointRadius: 8,
                pointBackgroundColor: "orange",
                borderColor: "orange",
              },
            ],
          },
          options: {
            scales: {
              x: {
                ticks: {
                  callback: (value, index, ticks) =>
                    timeFromDate(ticks[index].value),
                },
              },
            },
            onClick,
          },
        });
        return sentimentChart;
      }

      function buildCountChart({ timeAndCount, rawMessageCount }) {
        const countChart = new Chart("countChart", {
          type: "bar",
          labels: timeAndCount,
          data: {
            datasets: [
              {
                label: "Message Count",
                data: rawMessageCount.map((v, idx) => ({
                  x: new Date(xValues[idx]).toISOString(),
                  y: v,
                })),
              },
            ],
          },
          options: {
            scales: {
              x: {
                ticks: {
                  callback: function (value, index, ticks) {
                    return xValues[index] ? timeFromDate(xValues[index]) : "";
                  },
                },
              },
            },
          },
        });
        return countChart;
      }

      function timeFromDate(dateEpoch) {
        return new Date(dateEpoch).toISOString().match("T([^\.]+)\.")[1];
      }

      function trimChatEnd(sentiments) {
        let endIdx = null;
        for (const [i, s] of Object.entries(sentiments)) {
          if (s.totalSentiment === undefined && endIdx === null) {
            endIdx = i;
          }
          if (s.totalSentiment !== undefined && endIdx !== null) {
            endIdx = null;
          }
        }
        if (endIdx !== null) {
          return sentiments.slice(0, endIdx);
        }
        return sentiments;
      }

      function displayIntervalMessages(messages) {
        alert(messages.map((m) => m.message).join("\n"));
      }
    </script>
  </body>
</html>
